name: Deploy to DigitalOcean App Platform

on:
  push:
    branches: [ main ]
    paths: 
      - 'packages/**'
      - 'package.json'
      - '.github/workflows/deploy-nodejs.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build shared package
      run: npm run build --workspace=packages/shared

    - name: Build API
      run: npm run build --workspace=packages/api

    - name: Build Worker
      run: npm run build --workspace=packages/worker

    - name: Run tests
      run: npm run test --workspaces --if-present

    - name: Deploy API to DigitalOcean App Platform
      uses: digitalocean/app_action/deploy@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        app_spec_location: .do/nodejs-api-app.yml

    - name: Deploy Worker to DigitalOcean App Platform
      uses: digitalocean/app_action/deploy@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        app_spec_location: .do/nodejs-worker-app.yml