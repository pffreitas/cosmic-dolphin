name: Go Microservice CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  PG_CONN: user=postgres password=postgres host=127.0.0.1 port=54322 dbname=postgres
  JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: supabase/postgres:15.1.0.117
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install pgvector dependencies
      run: |
        docker exec ${{ job.services.postgres.id }} bash -c \
        "apt-get update && \
        apt-get install -y postgresql-common && \
        yes '' | /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh && \
        apt-get update && \
        apt-get install -y postgresql-server-dev-15 build-essential git gcc make && \
        git clone https://github.com/pgvector/pgvector.git && \
        cd pgvector && \
        make && \
        make install" || echo "Installation failed with exit code $?"

    - name: Enable pgvector extension
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c 'CREATE EXTENSION IF NOT EXISTS vector;' || exit 1

    - name: Install River CLI
      run: |
        go install github.com/riverqueue/river/cmd/river@latest
        which river || echo "River installation failed"

    - name: Install dependencies
      run: go mod download

    - name: Run Database Migrations
      run: make db-migrate

    - name: Run tests
      run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
